<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="taskmain.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>StickyNote</h1>
        </div>
        <div class="points-counter">
            Points: <span id="points">0</span>
        </div>
            <button class="customize" type="button">Customize</button>
        <div class="task-input">
            <input type="text" id="taskName" placeholder="Enter task name">
            <button id="addTaskButton">Add Task</button>
            <button class="clearTask" type="button">Clear</button>
        </div>
        <ul id="taskList" class="task-list">
        </ul>
        <div class="box">
            <p class="drag">Drag Me!</p>
            <p class="heading">Customize</p>
            <button class="closeButton" type="button">Close</button>
            <button class="randomColor" type="button">Random!</button>
            </div>
        </div>
    </div>
    <script src="taskmain.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
